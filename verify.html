<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔗 تحويل للتحميل</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/T2S1N5hr/image.png">
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    a,
    button,
    input {
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    a:focus,
    button:focus,
    input:focus {
      outline: none;
    }

    :root {
      --primary: #00D9A0;
      --primary-dark: #00B588;
      --secondary: #5F6368;
      --bg: #F5F7FA;
      --card: #FFFFFF;
      --text: #1F2937;
      --text-muted: #6B7280;
      --border: #E5E7EB;
      --input-border: #D1D5DB;
      --danger: #EF4444;
      --success: #10B981;
      --shadow: 0 4px 20px rgba(0, 217, 160, 0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .verify-card {
      background: var(--card);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 460px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      animation: slideIn 0.5s ease;
      text-align: center;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 2px solid var(--border);
    }

    .app-icon {
      width: 68px;
      height: 68px;
      object-fit: contain;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(0, 217, 160, 0.1), rgba(0, 181, 136, 0.1));
      padding: 12px;
      box-shadow: 0 2px 10px rgba(0, 217, 160, 0.15);
    }

    .header-text h2 {
      font-size: 23px;
      font-weight: 700;
      margin-bottom: 6px;
      color: var(--text);
    }

    .header-text .subtitle {
      font-size: 14.5px;
      color: var(--text-muted);
    }

    .loading {
      margin: 30px 0;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--border);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status {
      padding: 18px;
      border-radius: 12px;
      font-size: 16px;
      margin: 20px 0;
      background: rgba(16, 185, 129, 0.08);
      color: var(--success);
      border: 1.5px solid rgba(16, 185, 129, 0.2);
    }

    .btn {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 12px;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text);
      border: 2px dashed var(--input-border);
      text-decoration: none;
      display: block;
      text-align: center;
      font-weight: 600;
    }

    .btn-ghost:hover {
      border-color: var(--primary);
      background: rgba(0, 217, 160, 0.04);
      color: var(--primary-dark);
    }

    .hint {
      margin-top: 24px;
      padding: 18px;
      background: linear-gradient(135deg, rgba(0, 217, 160, 0.06), rgba(0, 181, 136, 0.04));
      border-radius: 14px;
      border: 1px solid rgba(0, 217, 160, 0.15);
      font-size: 13.5px;
      color: var(--text-muted);
      line-height: 1.7;
    }

    .hint a {
      color: var(--primary-dark);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .hint a:hover {
      color: var(--primary);
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="verify-card">
    <div class="header">
      <img id="appIcon" class="app-icon" alt="" />
      <div class="header-text">
        <h2 id="appTitle">تحضير التحميل</h2>
        <p class="subtitle">جاري تحضير رابط التحميل...</p>
      </div>
    </div>

    <div class="loading">
      <div class="spinner"></div>
      <div id="status" class="status">
        ✅ جاري التحويل لرابط التحميل...
      </div>
    </div>

    <a href="index.html" class="btn btn-ghost">
      ← العودة للقائمة
    </a>

    <div class="hint">
      💡 سيتم التحويل تلقائياً خلال ثوانٍ قليلة
      <br>
      في حالة عدم التحويل تلقائياً، 
      <a href="#" id="manualLink" target="_blank">اضغط هنا</a>
    </div>
  </div>

  <script>
    const appNames = {
      matlab: "Matlab",
      vs2010: "Visual Studio 2010",
      ulead: "Ulead VideoStudio",
      devcpp: "Dev C++",
      emu8086: "Emu8086",
      cisco: "Cisco Packet Tracer",
      vscode: "Visual Studio Code",
      jupyter: "Jupyter",
      office19: "Office 2019",
      staruml: "StarUML",
      xampp: "XAMPP",
      photoshop: "Photoshop 2021"
    };

    const appIcons = {
      matlab: "https://i.ibb.co/ZR81vc9x/image.png",
      vs2010: "https://i.ibb.co/Xr1XsWdc/image.png",
      ulead: "https://i.ibb.co/21MTLgMx/image.png",
      devcpp: "https://i.ibb.co/RFv1zcd/image.png",
      emu8086: "https://i.ibb.co/XkbNytNM/image.png",
      cisco: "https://i.ibb.co/8LXHyW6Y/image.png",
      vscode: "https://img.icons8.com/color/96/visual-studio-code-2019.png",
      jupyter: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Jupyter_logo.svg/1200px-Jupyter_logo.svg.png",
      office19: "https://iconape.com/wp-content/png_logo_vector/microsoft-office-icon-2019.png",
      staruml: "https://images.sftcdn.net/images/t_app-icon-m/p/4248566e-9137-11e6-a16f-00163ed833e7/2238785144/staruml-icon.png",
      xampp: "https://toppng.com/uploads/preview/xampp-logo-11609383422lj7pwtjrpy.png",
      photoshop: "https://extensionfix.com/images/software/512/adobe-photoshop.png"
    };

    const downloadLinks = {
      matlab: "https://mega.nz/file/azZzTIwI#iYgjPnd2f0AEfVedpZMyxAByXr-78bfKQDgQ58qcAGY",
      vs2010: "https://mega.nz/file/m7IlTD6S#tsHHOfrTpT6U-u83p6NCaGR4tMyeUuMKTwLZ6xAbMBM",
      ulead: "https://mega.nz/file/3m423YxB#qb-mNb1tiDyCp7e6C14VM8-hNIq7-pFN-lgZwKVG7y0",
      devcpp: "https://mega.nz/file/eihzQYgS#R0_EN1ihLdQ2E7uoNiyVA-JfGQB8l556Qi9Z2nlS0OI",
      emu8086: "https://mega.nz/file/K6xhAIpI#mnWp-y8mcnyTo-VXL-5WOziVGdrFyW6-_JjHWpOH-pQ",
      jupyter: "https://mega.nz/file/Du510JhY#MtybnhgqbcSXP5fJzULD1hgPar5OpB8bwyXwGrEP1q8",
      vscode: "https://mega.nz/file/ympgGJQZ#QC4nmCABV4HMeWNoW-th-YOtYfyT4mBaKtyPPyHBmjE",
      cisco: "https://mega.nz/file/X6AmXBbQ#ktk4nI8DR-LxOpw9mdlsVkYFYqxGGIEiXjqpYEjrg-w",
      office19: "https://mega.nz/file/z3ZSCToA#HNQDE7iX_yWPPa_UhrsJbBJSBeEtygwPJZ4eyh4NeSI",
      staruml: "https://mega.nz/file/K2IW3T5D#0wSzem_aogPPPVCIzGmcngUSSIH9VUVyN1Lddt7C-Xs",
      xampp: "https://mega.nz/file/PvgQQAoa#YIZ_qVn5WC-GskDoxQD9TqhpLjZoAGByIFtGD56g010",
      photoshop: "https://mega.nz/file/TVQizI6K#d6xHlUad6iIJIqYbXytFJF4noXukGuD50zjizz-kYnM"
    };

    const params = new URLSearchParams(window.location.search);
    const currentApp = params.get('app');

    const appTitle = document.getElementById('appTitle');
    const appIcon = document.getElementById('appIcon');
    const statusDiv = document.getElementById('status');
    const manualLink = document.getElementById('manualLink');

    if (!currentApp || !appNames[currentApp]) {
      statusDiv.textContent = '❌ البرنامج غير موجود أو الرابط خاطئ';
      statusDiv.style.background = 'rgba(239, 68, 68, 0.08)';
      statusDiv.style.color = 'var(--danger)';
      statusDiv.style.borderColor = 'rgba(239, 68, 68, 0.2)';
    } else {
      appTitle.textContent = appNames[currentApp];
      appIcon.src = appIcons[currentApp];
      appIcon.alt = appNames[currentApp];
      
      const downloadUrl = downloadLinks[currentApp];
      manualLink.href = downloadUrl;
      
      // تحويل تلقائي بعد 3 ثوانٍ
      setTimeout(() => {
        window.location.href = downloadUrl;
      }, 3000);
    }
  </script>
</body>

</html>
